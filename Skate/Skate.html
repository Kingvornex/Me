<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Skateboard Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 10;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: white;
            background: rgba(100, 100, 255, 0.7);
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: rgba(50, 50, 200, 0.9);
        }
        
        .control-btn.jump {
            background: rgba(100, 255, 100, 0.7);
        }
        
        .control-btn.jump:active {
            background: rgba(50, 200, 50, 0.9);
        }
        
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        .game-over h2 {
            margin-top: 0;
            color: #ff4d4d;
            font-size: 36px;
            margin-bottom: 15px;
        }
        
        .game-over p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .game-over button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .game-over button:hover {
            background-color: #45a049;
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 16px;
            text-align: right;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        @media (max-width: 600px) {
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .score {
                font-size: 20px;
            }
            
            .instructions {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="instructions">
            Use buttons or arrow keys to move<br>
            Space or Jump button to jump
        </div>
        <div class="controls">
            <div class="control-btn" id="leftBtn">←</div>
            <div class="control-btn jump" id="jumpBtn">JUMP</div>
            <div class="control-btn" id="rightBtn">→</div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Your score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');
        
        // Control buttons
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');
        
        // Set canvas size
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game constants
        const GROUND_HEIGHT = canvas.height * 0.2;
        const GRAVITY = 0.8;
        const JUMP_POWER = -15;
        const MOVE_SPEED = 5;
        
        // Game variables
        let score = 0;
        let gameRunning = true;
        let obstacleTimer = 0;
        let obstacleDelay = 100; // frames between obstacles
        let lastTime = 0;
        
        // Control states
        let leftPressed = false;
        let rightPressed = false;
        let jumpPressed = false;
        
        // Colors
        const COLORS = {
            WHITE: '#FFFFFF',
            BLACK: '#000000',
            GRAY: '#808080',
            RED: '#FF0000',
            BLUE: '#1E90FF',
            GREEN: '#32CD32',
            SKATEBOARD: '#FF4500',
            WHEEL: '#333333'
        };
        
        // Player object
        const player = {
            x: canvas.width / 4,
            y: canvas.height - GROUND_HEIGHT - 60,
            width: 40,
            height: 60,
            velX: 0,
            velY: 0,
            jumping: false,
            draw: function() {
                // Draw body
                ctx.fillStyle = COLORS.BLUE;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Draw head
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x + this.width/2, this.y - 15, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw skateboard
                ctx.fillStyle = COLORS.SKATEBOARD;
                ctx.fillRect(this.x - 5, this.y + this.height, this.width + 10, 8);
                
                // Draw wheels
                ctx.fillStyle = COLORS.WHEEL;
                ctx.beginPath();
                ctx.arc(this.x, this.y + this.height + 8, 5, 0, Math.PI * 2);
                ctx.arc(this.x + this.width, this.y + this.height + 8, 5, 0, Math.PI * 2);
                ctx.fill();
            },
            update: function() {
                // Apply gravity
                this.velY += GRAVITY;
                
                // Update position
                this.x += this.velX;
                this.y += this.velY;
                
                // Ground collision
                if (this.y + this.height > canvas.height - GROUND_HEIGHT) {
                    this.y = canvas.height - GROUND_HEIGHT - this.height;
                    this.velY = 0;
                    this.jumping = false;
                }
                
                // Screen boundaries
                if (this.x < 0) {
                    this.x = 0;
                }
                if (this.x + this.width > canvas.width) {
                    this.x = canvas.width - this.width;
                }
            },
            jump: function() {
                if (!this.jumping) {
                    this.velY = JUMP_POWER;
                    this.jumping = true;
                }
            },
            moveLeft: function() {
                this.velX = -MOVE_SPEED;
            },
            moveRight: function() {
                this.velX = MOVE_SPEED;
            },
            stopMoving: function() {
                this.velX = 0;
            }
        };
        
        // Obstacles array
        let obstacles = [];
        
        // Obstacle class
        class Obstacle {
            constructor() {
                this.width = Math.random() * 30 + 30; // 30-60
                this.height = Math.random() * 40 + 40; // 40-80
                this.x = canvas.width;
                this.y = canvas.height - GROUND_HEIGHT - this.height;
                this.speed = Math.random() * 5 + 5; // 5-10
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`; // Random color
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Draw spikes on top
                ctx.fillStyle = '#FF0000';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.width/2, this.y - 15);
                ctx.lineTo(this.x + this.width, this.y);
                ctx.fill();
            }
            
            update() {
                this.x -= this.speed;
                
                // Remove if off screen
                if (this.x + this.width < 0) {
                    return true; // Signal to remove
                }
                return false;
            }
            
            checkCollision(player) {
                return player.x < this.x + this.width &&
                       player.x + player.width > this.x &&
                       player.y < this.y + this.height &&
                       player.y + player.height > this.y;
            }
        }
        
        // Draw ground
        function drawGround() {
            // Main ground
            ctx.fillStyle = COLORS.GRAY;
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);
            
            // Ground details
            ctx.fillStyle = '#555';
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.fillRect(i, canvas.height - GROUND_HEIGHT, 20, 5);
            }
            
            // Sidewalk
            ctx.fillStyle = '#CCCCCC';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, 10);
        }
        
        // Draw background
        function drawBackground() {
            // Sky gradient is already set in CSS
            
            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            drawCloud(100, 80, 40);
            drawCloud(300, 120, 50);
            drawCloud(500, 60, 35);
            drawCloud(700, 100, 45);
        }
        
        function drawCloud(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.arc(x + size, y, size * 0.8, 0, Math.PI * 2);
            ctx.arc(x - size, y, size * 0.7, 0, Math.PI * 2);
            ctx.arc(x + size/2, y - size/2, size * 0.7, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Handle keyboard input
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                if (gameRunning) player.jump();
            }
            
            if (e.key === 'r' || e.key === 'R') {
                resetGame();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Handle button controls
        leftBtn.addEventListener('touchstart', () => {
            leftPressed = true;
            event.preventDefault();
        });
        
        leftBtn.addEventListener('touchend', () => {
            leftPressed = false;
            event.preventDefault();
        });
        
        leftBtn.addEventListener('mousedown', () => {
            leftPressed = true;
        });
        
        leftBtn.addEventListener('mouseup', () => {
            leftPressed = false;
        });
        
        rightBtn.addEventListener('touchstart', () => {
            rightPressed = true;
            event.preventDefault();
        });
        
        rightBtn.addEventListener('touchend', () => {
            rightPressed = false;
            event.preventDefault();
        });
        
        rightBtn.addEventListener('mousedown', () => {
            rightPressed = true;
        });
        
        rightBtn.addEventListener('mouseup', () => {
            rightPressed = false;
        });
        
        jumpBtn.addEventListener('touchstart', () => {
            jumpPressed = true;
            if (gameRunning) player.jump();
            event.preventDefault();
        });
        
        jumpBtn.addEventListener('touchend', () => {
            jumpPressed = false;
            event.preventDefault();
        });
        
        jumpBtn.addEventListener('mousedown', () => {
            jumpPressed = true;
            if (gameRunning) player.jump();
        });
        
        jumpBtn.addEventListener('mouseup', () => {
            jumpPressed = false;
        });
        
        // Reset game
        function resetGame() {
            score = 0;
            gameRunning = true;
            obstacles = [];
            obstacleTimer = 0;
            obstacleDelay = 100;
            player.x = canvas.width / 4;
            player.y = canvas.height - GROUND_HEIGHT - 60;
            player.velX = 0;
            player.velY = 0;
            player.jumping = false;
            gameOverElement.style.display = 'none';
            scoreElement.textContent = score;
            
            // Reset control states
            leftPressed = false;
            rightPressed = false;
            jumpPressed = false;
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }
        
        // Restart button
        restartBtn.addEventListener('click', resetGame);
        
        // Game loop
        function gameLoop(timestamp) {
            // Calculate delta time
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw ground
            drawGround();
            
            if (gameRunning) {
                // Handle player movement based on controls
                if (leftPressed || keys['ArrowLeft']) {
                    player.moveLeft();
                } else if (rightPressed || keys['ArrowRight']) {
                    player.moveRight();
                } else {
                    player.stopMoving();
                }
                
                // Update player
                player.update();
                
                // Spawn obstacles
                obstacleTimer++;
                if (obstacleTimer > obstacleDelay) {
                    obstacleTimer = 0;
                    obstacles.push(new Obstacle());
                    
                    // Increase difficulty
                    if (obstacleDelay > 30) {
                        obstacleDelay -= 1;
                    }
                }
                
                // Update obstacles
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    const obstacle = obstacles[i];
                    
                    // Update and check if off screen
                    if (obstacle.update()) {
                        obstacles.splice(i, 1);
                        score += 10;
                        continue;
                    }
                    
                    // Check collision
                    if (obstacle.checkCollision(player)) {
                        gameOver();
                    }
                }
                
                // Update score
                score++;
                scoreElement.textContent = score;
            }
            
            // Draw obstacles
            obstacles.forEach(obstacle => obstacle.draw());
            
            // Draw player
            player.draw();
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
